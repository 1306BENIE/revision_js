<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice javascript</title>
</head>
<body>
    <h1 id="elementOver">Apprendre le javascript</h1>
    <!-- ajouter un element a partir du DOM -->
    <h3 id="myName">Bonjour </h3>

    <!-- inverser l'ordre des elements d'une liste -->
    <ul id="reverseElement">
        <li>Element A</li>
        <li>Element B</li>
        <li>Element C</li>
        <li>Element D</li>
    </ul>
    <button id="btnInverse">Inverser</button><hr>

    <!-- ajout un nouvel element dans le dom -->
    <div id="conteneur"></div>
    <button id="ajouteparagraph">Ajouter</button>

    <!-- supprime un nouvel element dans le dom -->
    <div id="conteneur_2">
        <p>Nouveau paragraphe</p>
    </div>
    <button id="delateparagraph">Supprimer</button>
    <hr>
    <!-- afficher un element dans la boite d'alerte -->
     <h1>Todo liste</h1>
     <ul cl>
        <li class="todo-item">Je suis BENIE SYLVESTRE</li>
        <li class="todo-item">Etudiant en Master</li>
        <li class="todo-item">Capacité d'adaptation fluide</li>
        <li class="todo-item">Capable de démistifir les objets complexes </li>
    </ul>
    <script src="./script.js"></script>
</body>
</html>
