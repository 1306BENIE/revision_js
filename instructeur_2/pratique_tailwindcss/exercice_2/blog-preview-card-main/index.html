<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col items-center justify-center bg-[#F5D04E] h-screen">
  <div class="bg-white p-6 w-lg max-w-lg rounded-2xl shadow-2xl border-b-6 border-r-6">
    <div class="mb-2">
      <img class="w-lg rounded-xl" src="./assets/images/illustration-article.svg" alt="article">
    </div>
    <div>
      <button class="p-2 bg-[#F5D04E] mt-2 rounded-xl pr-5 pl-5 font-semibold text-xl mb-2">learnig</button>
      <p class="text-xl">published 21 Dec 2023</p>
      <h1 class="mt-2 text-2xl font-bold mb-2">HTML & CSS foundations</h1>
      <p class="text-gray-400 text-xl font-semibold mb-2 tracking-wide">These language are the backbone of every <br> website, defining structure, content and <br> presentation.</p>
    </div>
    <div class="flex items-center gap-5 mt-5">
      <div><img class="h-10 w-10 rounded-full" src="./assets/images/image-avatar.webp" alt="avatar"></div>
      <div class="font-bold text-xl">Greg Hooper</div>
    </div>
  </div>
  <div class="attribution mt-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BENIE SYLVESTRE</a>.
  </div>
</body>
</html>
